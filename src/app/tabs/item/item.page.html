<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button fill="clear" class="ion-margin" (click)="navCtrl.back()">
          <ion-icon slot="icon-only" name="arrow-back" color="primary"></ion-icon>
        </ion-button>
        <div>
          <ion-button color="primary-contrast" class="ion-margin">
            <ion-icon slot="icon-only" name="sunny" color="secondary"></ion-icon>
          </ion-button>
          <ion-button color="primary-contrast" class="ion-margin">
            <ion-icon slot="icon-only" name="thermometer-outline" color="secondary"></ion-icon>
          </ion-button>
          <ion-button color="primary-contrast" class="ion-margin">
            <ion-icon slot="icon-only" name="water-outline" color="secondary"></ion-icon>
          </ion-button>
          <ion-button color="primary-contrast" class="ion-margin">
            <ion-icon slot="icon-only" name="snow-outline" color="secondary"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="9">
        <ion-slides pager="true">
          <ion-slide *ngFor="let item1 of [1, 2, 3]">
            <img [src]="item?.img" />
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item class="ion-margin-vertical" lines="none">
    <ion-label>
      {{ item?.name }}
      <p><ion-text color="tertiary"> {{ item?.category }}</ion-text></p>
    </ion-label>
    <ion-text class="price" color="primary" slot="end">
      <b>${{ item?.price }}</b>
    </ion-text>
  </ion-item>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="ion-text-center buy">
        <ion-button fill="clear" color="light">Buy Now</ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button fill="clear" color="dark">Description</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
